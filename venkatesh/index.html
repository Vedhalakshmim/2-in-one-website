<!DOCTYPE html>
<html>
<head>
	<title>my webpage</title>
</head>
<body>
	<p id="h1">hello world</p>
	<button onclick="change()">change</button>
</body>
<script>
	var h1=document.getElementById("h1")
	console.log(h1.textContent)

	function change()
	{
		h1.textContent="bye world"
	}
</script>
